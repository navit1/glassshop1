<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassShop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">GlassShop</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Твоя корзина</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div calass="total-title">Сумма</div>
            <div class="total-price">0$</div>
          </div>
          <button type="button" class="btn-buy">Купить</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Товары для магазина</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="img/10008600.jpg" alt="" class="product-img" />
          <h2 class="product-title">Очки солнцезащитные</h2>
          <span class="price">20$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/50c3a597653f38b7431f4d8478689fdc-800x800.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Красные очки-авиаторы Ray-Ban</h2>
          <span class="price">100$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/i.webp" alt="" class="product-img" />
          <h2 class="product-title">Темные очки</h2>
          <span class="price">10$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/ochki_yniseks_rayban_1.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Очки солнцезащитные Ray-Ban</h2>
          <span class="price">150$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/red_aviator_sunglasses__59967.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Красные очки-авиаторы</h2>
          <span class="price">15$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/unnamed.jpg" alt="" class="product-img" />
          <h2 class="product-title">Очки-авиаторы</h2>
          <span class="price">25$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/bluemirror-p-900x900.jpg" alt="" class="product-img" />
          <h2 class="product-title">Ретро синие очки</h2>
          <span class="price">10$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="img/S15d27f306e43406e98c275e49ed0632eg.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Фотохромные очки</h2>
          <span class="price">12$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
